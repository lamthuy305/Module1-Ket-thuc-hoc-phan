<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function phuongTrinhBacNhat(numberA, numberB) {
        let x = -numberB / numberA;
        if (numberA === 0) {
            if (numberB === 0) {
                document.write("Phương trình vố số nghiệm")
            }
            document.write("Phương trình vô nghiệm")
        } else {
            document.write("Nghiệm của phương trình là x = " + x);
        }
    }

    phuongTrinhBacNhat(5, 8);
</script>
</body>
